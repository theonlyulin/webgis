<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Holtwood+One+SC">
    <style>
        input {
            width: 70px;
            height: 30px;
        }
        body{  font-family: 'Holtwood One SC';}
    </style>
</head>

<body>
    <h1 class="body">Kalkulator</h1>
    <input type="number" name="input1" id="input1" placeholder="Angka 1">
    <span id="operasi"></span>
    <input type="number" name="input2" id="input2" placeholder="Angka 2">
    =
    <input type="number" name="hasil" id="hasil" placeholder="hasil">
    <br>
    <button onclick="tambah()">
        +
    </button>
    <button onclick="kurang()">
        -
    </button>
    <button onclick="kali()">
        *
    </button>
    <button onclick="bagi()">
        /
    </button>

    <script>
        function tambah() {
            document.getElementById("operasi").innerHTML = "+"
            var input1 = document.getElementById("input1").value
            console.log(input1)
            var input2 = document.getElementById("input2").value
            console.log(input2)
            var hasil = parseFloat(input1) + parseFloat(input2)
            document.getElementById("hasil").value = hasil
            console.log(hasil)
        }
        function kurang() {
            document.getElementById("operasi").innerHTML = "-"
            var input1 = document.getElementById("input1").value
            console.log(input1)
            var input2 = document.getElementById("input2").value
            console.log(input2)
            var hasil = parseFloat(input1) - parseFloat(input2)
            document.getElementById("hasil").value = hasil
            console.log(hasil)
        }
        function kali() {
            document.getElementById("operasi").innerHTML = "*"
            var input1 = document.getElementById("input1").value
            console.log(input1)
            var input2 = document.getElementById("input2").value
            console.log(input2)
            var hasil = parseFloat(input1) * parseFloat(input2)
            document.getElementById("hasil").value = hasil
            console.log(hasil)
        }
        function bagi() {
            document.getElementById("operasi").innerHTML = "/"
            var input1 = document.getElementById("input1").value
            console.log(input1)
            var input2 = document.getElementById("input2").value
            console.log(input2)
            var hasil = parseFloat(input1) / parseFloat(input2)
            document.getElementById("hasil").value = hasil
            console.log(hasil)
        }
    </script>
</body>

</html>
